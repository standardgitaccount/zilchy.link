name: Zilchy – validate and auto-merge urls.json PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  validate-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR HEAD
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Ensure ONLY urls.json was modified
        run: |
          FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          echo "Changed files:"
          echo "$FILES"

          if [ "$FILES" != "urls.json" ]; then
            echo "❌ ERROR: PR touches files other than urls.json"
            exit 1
          fi

      - name: Validate urls.json syntax
        run: |
          echo "Validating urls.json…"
          jq . urls.json > /dev/null
          echo "JSON valid ✔"

      - name: Approve PR
        run: |
          gh pr review ${{ github.event.pull_request.number }} --approve
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Enable auto-merge (squash)
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --squash --auto
        env:
          GH_TOKEN: ${{ github.token }}
